<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        section{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            padding-right: 50px;
            padding-left: 80px;
            padding-top: 30px;
            padding-bottom: 100px;
            margin-left: 200px;
            margin-top: 100px;
            margin-right: 150px;
            margin-bottom: 300px;
        }

    </style>
</head>
<body>
    <section>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Soluta vel, nulla repudiandae delectus error modi magni, 
        debitis, ipsam distinctio eos enim quo dicta. Beatae soluta 
        nesciunt nulla assumenda asperiores optio.
    </section>
</body>
</html>
