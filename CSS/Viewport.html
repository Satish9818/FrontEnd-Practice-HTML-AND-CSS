<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>

    <style>

        section{
            height: 100vh;
            width: 100vw;
            background-color: red;
        }
        
        section>div{
            height: 50%;
            width: 50%;
            background-color: blue;
        }

        section>div>nav{
            height: 50%;
            width: 50%;
            background-color: green;

        } 
    </style>
</head>
<body>
    <section>
        <div>
            <nav>

            </nav>
        </div>
    </section>
</body>
</html>
