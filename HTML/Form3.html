<html>
    <head>
        <title>
            FORM 
        </title>
    </head>
    <body>
        
        <h1><marquee behavior="scroll" direction="right" scrollamount="15"> <b><u>JSPIDERS JOB APPLICATION FORM</u></b></marquee></h1>

        <table>
            <form>
                <tr>
                    <tr>
                        <td>
                            <label for="id">COMPANY ID</label>
                        </td>
                        <td>
                            <input type="text" id="id"  readonly value="JSP-123">
                        </td>
                    </tr>
                    <td>
                        <label for="Name" >NAME</label>
                    </td>
                    <td>
                        <input type="text" id="Name" required placeholder="Enter your Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">EMAIL ID</label>
                    </td>
                    <td>
                        <input type="email" id="email" required  >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">DATE OF BIRTH</label>
                    </td>
                    <td>
                        <input type="date" id="DOB" required >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >GENDER</label>

                    </td>
                    <td>
                        <label>Male</label>
                        <input type="radio" >
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </form>
        </table>

       
    </body>
</html>
